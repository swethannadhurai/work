<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulator</title>
    <style>
        body {
    text-align: center;
    margin: 50px;
}

.mission {
    background: white;
    padding: 20px;
    margin: 10px;
}



button {
    background:red;
    color: white;
    padding: 10px 15px;
    border-radius: 4px;

}

button:hover {
    background: green;
}
 </style>
    
</head>
<body>
    <div class="mission">
        <h2>String Manipulator</h2>
        <input type="text" id="userInput" placeholder="Enter a string">
        <button onclick="processString()">click here</button>
        
        <div class="output">
            <p><strong>Original String:</strong> <span id="original"></span></p>
            <p><strong>Reversed String:</strong> <span id="reversed"></span></p>
            <p><strong>Slice (2,5):</strong> <span id="slice"></span></p>
            <p><strong>Substring (3,6):</strong> <span id="substring"></span></p>
            <p><strong>Substr (4,3):</strong> <span id="substr"></span></p>
        </div>
    </div>

    <script>
       function processString() {
    let input = document.getElementById("userInput").value;

    if (input === "") {
        alert("Please enter a string!");
        return;
    }

    // Step 1: Reverse the string
    let reversed = input.split("").reverse().join("");

    // Step 2: Extract substrings using different methods
    let slicePart = reversed.slice(2, 5);  // Extract from index 2 to 4
    let substringPart = reversed.substring(3, 6); // Extract from index 3 to 5
    let substrPart = reversed.substr(4, 3); // Extract 3 chars from index 4

    // Step 3: Display results in the HTML
    document.getElementById("original").innerText = input;
    document.getElementById("reversed").innerText = reversed;
    document.getElementById("slice").innerText = slicePart;
    document.getElementById("substring").innerText = substringPart;
    document.getElementById("substr").innerText = substrPart;
}

    </script>
</body>
</html>
