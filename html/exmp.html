<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-purple-600 text-white">
    <section class="relative min-h-screen flex flex-col justify-center items-center px-6">
        <!-- Ellipse Background -->
        <div class="absolute top-1/2 transform -translate-y-1/2 right-20">
            <img src="Ellipse 8324 (1).png" alt="Glow Effect" class="w-[500px] opacity-70">
        </div>

        <!-- Hero Content -->
        <div class="max-w-4xl text-left">
            <p class="uppercase tracking-widest text-gray-300 text-sm">Successful Coaches are Visionaries</p>
            <h1 class="text-5xl font-bold mt-2">
                Good <span class="text-blue-300">coaching</span> is good <br> teaching & nothing else.
            </h1>
            <p class="text-gray-200 mt-4 max-w-2xl">
                In a coaching role, you ask the questions and rely more on your staff, who become the experts, to provide the information.
            </p>

            <!-- CTA Buttons -->
            <div class="mt-6 space-x-4">
                <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    View Courses
                </button>
                <button class="border border-white px-6 py-2 rounded-lg hover:bg-white hover:text-blue-600">
                    Get Free Consultation
                </button>
            </div>

            <!-- Search Bar -->
            <div class="mt-6 flex">
                <input type="text" placeholder="What do you want to learn today?" 
                       class="p-3 rounded-l-lg text-gray-800 w-96">
                <button class="bg-blue-500 p-3 rounded-r-lg hover:bg-blue-600">Search</button>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="absolute top-1/2 transform -translate-y-1/2 right-20">
            <img src="./" alt="Hero Image" class="w-[400px]">
        </div>
    </section>
</body>
</html>
