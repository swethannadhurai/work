<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #restart-btn {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1; /* Ensures proper square shape */
      position: relative;
      perspective: 1000px;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      pointer-events: none; /* Ensures clicks register on the .card */
    }

    .card-front {
      background-color: #fff;
      border: 2px solid #ccc;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: #4CAF50;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #restart-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <button id="restart-btn">Restart Game</button>
  <div class="game-board" id="game-board"></div>

  <script>
   const symbols = ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê∏'] ;  
    let flippedCards = [];
    let matchedPairs = 0;

    const gameBoard = document.getElementById('game-board');
    const restartBtn = document.getElementById('restart-btn');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(symbol) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${symbol}</div>
          <div class="card-back">‚ùì</div>
        </div>
      `;

      card.addEventListener('click', () => {
        if (!card.classList.contains('flipped') && flippedCards.length < 2) {
          flipCard(card, symbol);
        }
      });

      return card;
    }

    function setupBoard() {
      gameBoard.innerHTML = '';
      const doubledSymbols = shuffle([...symbols, ...symbols]);
      doubledSymbols.forEach(symbol => {
        const card = createCard(symbol);
        gameBoard.appendChild(card);
      });
      matchedPairs = 0;
      flippedCards = [];
    }

    function flipCard(card, symbol) {
      card.classList.add('flipped');
      flippedCards.push({ card, symbol });

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;

      if (first.symbol === second.symbol) {
        matchedPairs++;
        flippedCards = [];

        if (matchedPairs === symbols.length) {
          setTimeout(() => alert('üéâ Congratulations! You found all pairs!'), 500);
        }
      } else {
        setTimeout(() => {
          first.card.classList.remove('flipped');
          second.card.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function restartGame() {
      setupBoard();
    }

    restartBtn.addEventListener('click', restartGame);
    window.addEventListener('load', setupBoard);
  </script>
</body>
</html>
