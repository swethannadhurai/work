<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
       div{
        background-color: yellow;
        width:30%;
        height: 120px;
        margin:180px;
        padding:20px;
        border-radius: 30px;
        
       /* transition-property: width;
        transition-duration: 1s;
        transition-delay: 1s;*/

       transition: width 1s linear 1s , transform 1s linear 1s;
        
       }
       div:hover{
         width:50%;
         transform:rotate(160deg);
       }
    </style>
</head>
<body>
    <div>Animation</div>
</body>
</html>
