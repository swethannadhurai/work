<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-400 p-6 mt-6">
    <div class="mx-auto max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-8">Income Expense Calculator</h1>
        
        <div class="mb-4">
            <label class="block text-xl font-medium">Description</label>
            <input type="text" id="description" class="w-full p-2 border rounded-md" placeholder="Enter description">
        </div>

        <div class="mb-4">
            <label class="block text-xl font-medium">Amount</label>
            <input type="number" id="amount" class="w-full p-2 border rounded-md" placeholder="Enter amount">
        </div>

       <div class="mb-4">
            <label for="type" class="block text-xl font-medium">Type</label>
            <select id="type" class="w-full p-2 border rounded-md">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <button onclick="addtransaction()" class="w-full p-2 bg-blue-500 rounded-md text-white">Add Entry</button>
        <button onclick="resetFields()" class="w-full p-2 bg-red-400 mt-2 rounded-md text-white">Reset</button>

        <div class="text-lg font-semibold mt-6">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expense: <span id="total-expense">0</span></p>
            <p>Net Balance: <span id="net-balance">0</span></p>
        </div>
        <div class="mt-4">
            <label class="font-medium text-xl">Filter:</label>
            <label><input type="radio" name="filter" value="all" checked onclick="filterTransactions('all')">All</label>
            <label><input type="radio" name="filter" value="income" onclick="filterTransactions('income')">Income</label>
            <label><input type="radio" name="filter" value="expense" onclick="filterTransactions('expense')">Expense</label> 
        </div>

        <ul id="transaction-list" class="mt-4"></ul>
        <script src="./script.js" defer></script>
    </div>
</body>
</html>
